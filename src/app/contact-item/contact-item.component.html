<li class="collection-item">
  <div>
    <a href >
      <span *ngFor="let contactFromServer of contacts">{{contactFromServer.name}} {{contactFromServer.lastName}}</span>
    </a>
    <span class="secondary-content">
      <a href>
        <i class="material-icons teal-text text-darken-1">create</i></a>
      <a href>
        <i class="material-icons  deep-orange-text text-darken-1">delete</i>
      </a>
    </span>
  </div>
</li>
